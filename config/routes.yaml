controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout

teacher_dashboard:
    path: /teacher
    controller: App\Controller\TeacherDashboardController::index

student_dashboard:
    path: /student/dashboard
    controller: App\Controller\StudentController::dashboard

dashboard:
    path: /dashboard
    controller: App\Controller\DefaultController::dashboard

